global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'claimlinc-givc'
    environment: 'production'

# Alert manager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

# Load rules
rule_files:
  - '/etc/prometheus/alerts/*.yml'

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Vault metrics
  - job_name: 'vault'
    metrics_path: '/v1/sys/metrics'
    params:
      format: ['prometheus']
    scheme: https
    tls_config:
      ca_file: /etc/prometheus/tls/ca.pem
      cert_file: /etc/prometheus/tls/client-cert.pem
      key_file: /etc/prometheus/tls/client-key.pem
      insecure_skip_verify: false
    static_configs:
      - targets:
        - 'vault-1:8200'
        - 'vault-2:8200'
        - 'vault-3:8200'
        labels:
          service: 'vault'

  # RabbitMQ metrics
  - job_name: 'rabbitmq'
    static_configs:
      - targets:
        - 'rabbitmq-1:15692'
        - 'rabbitmq-2:15692'
        - 'rabbitmq-3:15692'
        labels:
          service: 'rabbitmq'

  # Redis metrics
  - job_name: 'redis'
    static_configs:
      - targets:
        - 'redis-primary:9121'
        - 'redis-replica-1:9121'
        - 'redis-replica-2:9121'
        labels:
          service: 'redis'

  # PostgreSQL metrics
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:9187']
        labels:
          service: 'postgres'

  # FastAPI application
  - job_name: 'api'
    static_configs:
      - targets: ['api:8000']
        labels:
          service: 'fastapi'

  # Celery workers
  - job_name: 'celery'
    static_configs:
      - targets: ['celery-exporter:9808']
        labels:
          service: 'celery'

  # Node exporter (if deployed)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node'
